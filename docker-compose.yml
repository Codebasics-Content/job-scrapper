version: '3.8'

services:
  # HeadlessX - Chrome rendering service
  headlessx:
    image: browserless/chrome:latest
    container_name: headlessx
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - CHROME_ARGS=--no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage
      # Proxy will be configured via HeadlessX API per-request
      - PROXY_URL=http://host.docker.internal:24000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - scraper-network

networks:
  scraper-network:
    driver: bridge
